<div class="container mt-5 mb-5">
    <div class="row">
        <a routerLink="/menu" style="margin-bottom: 5px;"><i class="bi bi-arrow-left-circle"></i></a>
      <div class="col-lg-6 containertwo" *ngIf="menuData">
        <img src="{{menuData[0].clothesImage}}" class="menu-image" width="100%" style="height: 400px;">
        <h1 class="mt-3">{{menuData[0].clothesName}}</h1>
        <p>{{menuData[0].clothesDetails}}</p>
        <p class="price">{{menuData[0].clothesPrice | currency: 'INR'}}</p>
      </div>
      <div class="col-lg-6">
        <form (ngSubmit)="submitOrder()">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phoneNumber" required>
            </div>
            <div class="mb-3">
              <label for="size" class="form-label">Size</label>
              <select class="form-select" id="size">
                <option selected disabled>Choose size</option>
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">Extra Large</option>
              </select>
            </div>
          <div class="mb-3">
            <label class="form-label">Quantity</label>
            <div class="input-group">
              <button class="btn btn-outline-secondary" type="button" (click)="decreaseQuantity()">-</button>
              <input type="text" class="form-control text-center" [value]="quantity" readonly>
              <button class="btn btn-outline-secondary" type="button" (click)="increaseQuantity()">+</button>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Total Price</label>
            <p>{{ totalPrice | currency: 'INR' }}</p>
          </div>
          <button type="submit" class="btn btn-primary">Submit Order</button>
        </form>
      </div>
    </div>
  </div>
